{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'api/css/book_manager.css' %}">
</head>
<body>
    <h1>Book Manager</h1>
    <h2>Add / Update Book</h2>
    <form id="book-form">
        <input type="hidden" id="book-id">
        <label>Title: <input type="text" id="title" required></label><br>
        <label>Description: <textarea id="description"></textarea></label><br>
        <label>Author: <input type="text" id="author" required></label><br>
        <label>New Field: <input type="text" id="new_field"></label><br>
        <button type="submit">Save Book</button>
        <button type="button" id="cancel-edit" style="display:none;">Cancel</button>
    </form>
    
    <h2>All Books</h2>
    <table id="books-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Author</th>
                <th>New Field</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="{% static 'api/js/book_manager.js' %}"></script>
</body>
</html>
